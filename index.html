<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <div class="card card1" style="width: 18rem;">
       <div class="card-body">
        <header>
          <h2 class="card-title">Dog Glasses</h2>
        </header>        
        <img src="https://images.unsplash.com/photo-1535930749574-1399327ce78f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1636&q=80" class="card-img-top" alt="Dog wearing glasses">
        <p class="card-text">Provide your furry friend with the studious look they've always wanted</p>
      </div>
      <div class="availability">
        <h6>AVAILABLE</h6>
      </div>
      <div class="specifications">
        <h5>Specifications</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Size</li>
          <li class="list-group-item">Weight</li>
        </ul>
        <footer>Specifications may change depending on whim and cost-cutting</footer>
      </div>
      <div class="pricing">
        <header>
          <h5>Pricing</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">x1: $9.99</li>
            <li class="list-group-item">x5: $44.99</li>
            <li class="list-group-item">x20: $89.99</li>
          </ul>
        </header>
      </div>
    </div>
  </body>
</html>
